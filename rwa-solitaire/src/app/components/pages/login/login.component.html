<mat-card>
    <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-divider></mat-divider>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput formControlName="username" maxlength="32">
                <mat-error>
                    @if (showErrors) { {{getErrorMessage(username?.errors)}} }
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" [type]="showPassword ? 'text' : 'password'" maxlength="64">
                <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
                    <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error>
                    @if (showErrors) { {{getErrorMessage(password?.errors)}} }
                </mat-error>
            </mat-form-field>
            <button mat-fab extended type="submit" [disabledInteractive]="(showLoading$ | async)">
                @if (showLoading$ | async) { <mat-spinner diameter="30"></mat-spinner> } @else { Log In }
            </button>
        </form>
        <mat-divider></mat-divider>
        <div>
            Don't have an account?
            <a href="/register">Register</a>
        </div>
    </mat-card-content>
</mat-card>
