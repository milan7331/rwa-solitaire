<button mat-fab extended [disabledInteractive]="true" class="visual-button">
    <div class="title">Welcome back  {{ username$ | async }}!</div>
    <div>Games played: {{ (stats$ | async)?.gamesPlayed }}</div>
    <div>Games won: {{ (stats$ | async)?.gamesWon }}</div>
    <div>Time played: {{ (stats$ | async)?.totalTimePlayed }}</div>
    <div>Average time: {{ (stats$ | async)?.averageSolveTime }}</div>
    <div>Best time: {{ (stats$ | async)?.fastestSolveTime }}</div>

</button>
